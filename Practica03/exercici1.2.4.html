<!DOCTYPE html>
<html lang="ca">
	<head>
		<meta charset="utf-8">
		<title>Exercici04</title>
	</head>
	<body>
		<script>
			var compteEnrere = prompt ("Introdueix un nombre per reiniciar el compte: ");
			var compteEnrere2 = parseInt(compteEnrere);
			compteEnrere2 += 6;
			while (compteEnrere < compteEnrere2) {
				alert (compteEnrere + "...");
				compteEnrere++;
			}
		</script>
	</body>
</html>
