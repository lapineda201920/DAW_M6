<!DOCTYPE html>
<html lang="ca">
	<head>
		<meta charset="utf-8">
		<title>Exercici 01</title>
	</head>
	<body>
		<script>
			var resposta = prompt("1.- Àrea d'un triangle\n2.- Àrea d'un rectangle\n3.-Àrea d'un cercle");
			
			if (resposta==1){
				alert ("\n\n1.- Àrea d'un triangle\n");
				var base = prompt("\nIntrodueix la base: ");
				var altura = prompt("\nIntrodueix l'altura: ");
				var area = (base * altura) / 2;
				alert ("L'àrea és: "+area);
			}
			if (resposta==2){
				alert ("\n\n2.- Àrea d'un rectangle\n");
				var base = prompt("\nIntrodueix la base: ");
				var altura = prompt("\nIntrodueix l'altura: ");
				var area = base * altura;
				alert ("L'àrea és: "+area);
			}
			if (resposta==3){
				alert ("\n\n3.-Àrea d'un cercle\n");
				var radi = prompt("\nIntrodueix el radi: ");
				var area = radi*radi*3.14;
				alert ("L'àrea és: "+area);
			}
		</script>
	</body>
</html>
